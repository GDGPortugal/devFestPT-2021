  id: 006 
  title: "Animações em Flutter - Como dar nova vida às nossas Apps"
  description: 'Muitas das vezes como programadores focamo-nos simplesmente em duas coisas - criar interfaces bonitas e assegurar-nos que todas as chamadas à API são bem feitas para que o utilizador consiga receber e enviar toda a informação que quiser. Contudo, esquecemo-nos de um importante ponto - a experiência do utilizador, o "look and feel", como dizem os ingleses, e aqui as animações são a nossa bóia de salvação, visto que nos permitem guiar o utilizador para onde nós queremos. Nesta talk vamos explorar como podemos utilizar os vários tipos de animações em Flutter ( implícitas e explícitas), diferentes maneiras de ajustar o "feel" da animação através de curvas e como podemos ter animações entre ecrãs com as "Hero Aniamtions"'
  subtype: presentation
  speakers: [3]
  language: PT
  complexity: "Intermédio"
-
  id: 007 
  title: "Criando uma app de livros com Jetpack Compose e Firebase"
  description: 'Ter uma app Android de sucesso geralmente significa ter uma UI bonita e moderna, acompanhada de um backend sólido e seguro. Lá se foram os dias em que isto só podia ser obtido com os XML layouts e servidores dedicados. Hoje em dia podes construir apps muito mais rápido se utilizarmos UIs declarativas e backends "serverless". Nesta sessão, o Rosário irá mostrar como construir uma aplicação Android utilizando Jetpack Compose e Firebase. Você irá aprender como: - Criar UIs declarativas em Android utilizando Composables. - Autenticar utilizadores utilizando Firebase Auth no Android. - Ler e Guardar dados no Cloud Firestore.'
  subtype: presentation
  speakers: [4]
  language: PT
  complexity: "Intermédio"

