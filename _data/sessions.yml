  id: 012
  title: "Appreciation Analysis: porque não precisamos de (tradicionais) Performance Reviews"
  description: 'É tudo uma questão de autodesenvolvimento e crescimento, é ser melhor a cada dia, aprimorando competências e evoluindo com os que nos rodeiam. Quando o crescimento está presente, as pessoas têm a oportunidade de serem desafiadas e desenvolvidas nos seus empregos/papéis, de usar seus pontos fortes e de sentir que estão continuamente a aprender e a crescer, tanto pessoal quanto profissionalmente, para beneficiar a si mesmas e à organização. No final, não precisamos de gestores, reuniões formais ou controlo. Precisamos de honestidade, justiça e respeito.'
  subtype: presentation
  speakers: [7]
  language: PT
  complexity: "Nenhuma"

-
  id: 013
  title: "Adicionar um módulo Flutter a um aplicativo existente"
  description: 'Flutter for Mobile está estável há mais de 2 anos. Uma estratégia para introduzir essa excelente tecnologia em nossas equipes atuais é integrar um módulo ao aplicativo existente. Em teoria, essa tarefa pode ser realizada com bastante facilidade, mas no mundo real temos que levar em consideração os processos de desenvolvimento atuais: como o módulo se integra aos sistemas CI / CD atuais? Qual arquitetura e padrões devem ser seguidos na base de código? Quais responsabilidades o módulo deve ter? UI apenas? UI e algum código de negócios? Ele deve gerenciar suas próprias chamadas de API e armazenamento local? Nesta palestra, explicarei esses assuntos e como os resolvemos.'
  subtype: presentation
  speakers: [8]
  language: PT
  complexity: "Intermédio"

