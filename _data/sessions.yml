  id: 009 
  title: "Construindo uma API assíncrona com Ktor e Kotlin"
  description: 'Ktor é um framework leve e flexível construída do zero usando Kotlin e Coroutines que nos permite criar aplicativos e serviços assíncronos de forma simples e fácil. Nesta sessão estaremos a abordar na prática a criação de uma API assíncrona de forma simples, usando Kotlin e Ktor.'
  subtype: presentation
  speakers: [5]
  language: PT
  complexity: "Intermédio"

-
  id: 010 
  title: "Clean Architecture para Apps Flutter"
  description: 'Você já teve problemas com a maneira como as coisas são construídas no Back-end que tornam sua vida um pesadelo para fazer a integração com o aplicativo? Você já tentou migrar seu aplicativo para as novas versões do Flutter e enfrentou problemas com muitos pacotes que foram abandonados e o seu código estava tão dependente deles que tornou a migração uma missão impossível? Você já mudou algo em um lado do seu aplicativo que afetou algo completamente diferente no outro lado? Esses são alguns dos muitos outros problemas que um aplicativo sem uma arquitetura bem estruturada pode ter e a Clean Architecture pode ser uma solução possível para isso. Nesta apresentação, falarei sobre os principais conceitos da Clean Architecture para Apps Flutter, os motivos pelos quais tem sido ótimo em todas as minhas experiências, os desafios que eu já enfrentei e também mostrarei um exemplo de uma aplicação.'
  subtype: presentation
  speakers: [6]
  language: PT
  complexity: "Intermédio"

