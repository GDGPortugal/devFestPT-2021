 id: 3
 name: "Gonçalo"
 surname: "Palma"
 company: "Pvotal Tech"
 title: "Lead Flutter Developer"
 bio: 'Olá! Sou um GDE de Flutter e Dart e o Lead Flutter Developer de Pvotal, uma companhia de tecnologia que explora como é que conseguimos usar Flutter Web para resolver os problemas da indústria equestre. Flutter não só provou ser uma ferramenta que alicia intelectualmente, como também é a tecnologia principal que usei em duas startups diferentes. Também me levou a novos caminhos, sejam eles o Open Source - onde contribui criando packages para Flutter e ajudando em apps open-source como o Fogos.pt e o EstamosOn - o trabalho com as comunidades como na Flutter Portugal e uma paixão nova pela escrita, onde falo sobre temas aborrecidos sobre Flutter. O meu mantra é explorar e encontrar a partir de "rubber-ducking" - muitas das vezes podemos não encontrar a solução online, por isso temos de saber como vasculhar nos confins da documentação, falhar, testar e falar desesperadamente com os nossos colega e amigos até arranjar uma solução.'
 thumbnailUrl: goncalo_palma.png
 rockstar: true
 social:
   - {name: "website", link: "https://gpalma.pt/"}

